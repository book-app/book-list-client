<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Book App</title>
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/icons.css">
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
    <link rel="stylesheet" type="text/css" href="styles/modules.css">
    <link rel="stylesheet" type="text/css" href="styles/reset.css">

    <script type="text/x-handlebars-template" id="error-template">
      <h3>Oops, comething went wrong</h3>
      <p>{{status}}: {{statusText}}</p>
   </script>

    <script id="book-list-template" type="text/x-handlebars-template">
      <li class="book-item">
       <h4>Title: {{title}}</h4>
       <p>Author: {{about}}</p>
       <p>ISBN: {{isbn}}</p>
       <p>image_url: {{image}}</p>
       <p>Desciption: {{description}}</p>
     </li>
    </script>

    <script id="book-detail-template" type="text/x-handlebars-template">
      <!-- <li class="book-item">
       <h4>Title: {{title}}</h4>
       <p>Author: {{about}}</p>
       <p>ISBN: {{isbn}}</p>
       <p>image_url: {{image}}</p>
       <p>Desciption: {{description}}</p> -->
     </li>
    </script>


  </head>
  <body>
  <main>
    <header>
      <h1>My Book List</h1>
      <nav class="navigation">
        <ul>
          <li><a href="/">My Books</a></li>
          <li><a href="/books/new">Add</a></li>
          <li><a href="/about">About Me</a></li>
        </ul>
      </nav>
    </header>
      <section class="error-view container">
        <h3>Something went wrong</h3>
        <section id="error-message"></section>
      </section>

      <section class="book-view container">
       <h3>My Books</h3>
         <ul id="book-list"></ul>
     </section>


      <section class="add-view container">
        <h3>Add a New Book</h3>
        <form id="add-form">
          <input type="text" name="author" placeholder="author">
          <input type="text" name="title" placeholder="title">
          <input type="text" name="isbn" placeholder="isbn">
          <input type="text" name="image_url" placeholder="image_url">
          <textarea name="description" placeholder="Description of the Book" cols="30" rows="10"></textarea>
          <button type="submit">Add This Book</button>
        </form>
      </section>

  </main>
  <footer>
    <aside class="social-links">
      <ul></ul>
    </aside>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

  <script src="./scripts/models/book.js" type="text/javascript"></script>
  <script src="./scripts/views/routes.js" type="text/javascript"></script>
  <script src="./scripts/views/book-view.js" type="text/javascript"></script>
  <script src="./scripts/views/error-view.js" type="text/javascript"></script>
  </body>
</html>
